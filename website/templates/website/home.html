{% load static %}
{% load blog_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>JLee.Pro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static "css/main.css" %}">
  </head>
  <body class="bg-transparent">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
                <a class="nav-link" href="https://www.linkedin.com/in/jleepro/" target="_blank"><i class="fab fa-linkedin" style="color:white;font-size:1.5rem;"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://www.facebook.com/stevejoelee" target="_blank"><i class="fab fa-facebook" style="color:white;font-size:1.5rem;"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://twitter.com/j_leepro" target="_blank"><i class="fab fa-twitter" style="color:white;font-size:1.5rem;"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="header">
      <div class="sides"><a href="#" class="menu"><img src="{% static "images/JLeeProLogo.png" %}" class="logoImage" alt="JLeeProLogo" /></a></div>
      <div class="info">
        <div class="meta">
          <a  href="https://twitter.com/j_leepro" target="_b" class="author"></a><br>
          <div class="signature"><a class="signature" href="https://www.facebook.com/JLeePro.WebDev" target="_b">Joe Lee</a></div>
        </div>
        <h1>Not your average Joe!</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
          {% for card in cards %}
              <div class="col-lg-4 mb-4">
                  <div class="card h-100">
                      <img class="card-img-top" src="{% static "images/"|add:card.image_path %}" alt="{{ card.image_alt }}">
                      <div class="card-body">
                          <h3 class="card-title"><i class="{{ card.title_icon }}"></i>{{ card.title }}</h3>
                          {{ card.body|markdown }}
                      </div>
                  </div>
                  <div class="card-footer">
                    <a href="{{ card.link_path }}" class="btn btn-outline-primary btn-sm card-button">
                        {{ card.button_text }}
                    </a>
                  </div>
              </div>
          {% endfor %}
        </div>
      </div>
      <section class="content">
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script></body>
  </body>
</html>
